<!DOCTYPE html>
<html>
   <head>
      {% if title %}
         <title>Uxmal Cuellar | {{ title }}</title>
      {% else %}
         <title>Uxmal Cuellar | Home</title>
      {% endif %}
      <meta charset="UTF-8">
      <meta name="description" content="Personal Website">
      <meta name="keywords" content="Uxmal Cuellar">
      <meta name="author" content="Uxmal Cuellar">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

      <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel="stylesheet" href="/static/normalize.css">
      <link rel="stylesheet" href="/static/skeleton.css">
      <link rel="stylesheet" href="/static/main.css">

      <!-- SCRIPT –––––––––––––––––––––––––––––––––––––––––––––––––– 
      <script src="/static/script.js" charset=utf-8></script>-->
      <script type="text/javascript">
	 // toggle menu icon into an x 
	 function toggleMenuIcon(x) {
	    x.classList.toggle("change");
	 }
      </script>

      <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <link rel="icon" type="image/png" href="/static/images/favicon.png">
   </head>
   <body>
      <div class="toc-holder" onclick="toggleMenuIcon(this)">
	 <div class="bar1"></div>
	 <div class="bar2"></div>
	 <div class="bar3"></div>
      </div>
      <ul id="toc" class="toc">
	 <li class="toc-h1"><a href="#about">About</a></li>
	 <li class="toc-h1"><a href="#projects">Projects</a></li>
	 <li class="toc-h1"><a href="#digitclass">Digit Classifier</a></li>
	 </ul>
      {% block content %} {% endblock %}
   </body>
</html>
